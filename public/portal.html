<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_PORTAL // INCOMING_SIGNAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --hud-cyan: #00f7ff;
            --hud-bg: #030a16;
            --hud-glass: rgba(0, 247, 255, 0.05);
            --hud-border: rgba(0, 247, 255, 0.2);
            --hud-red: #ff3e3e;
            --hud-green: #37ff8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--hud-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(0, 247, 255, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(0, 247, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        /* --- IMMERSIVE OVERLAYS --- */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 247, 255, 0.1);
            z-index: 1000;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            from {
                top: -5%;
            }

            to {
                top: 105%;
            }
        }

        .hud-wrapper {
            width: 100%;
            max-width: 1400px;
            /* Expansive desktop width */
            padding: 15px;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* --- STAGE 1: THE INTERCEPTION (LOADING) --- */
        .interception-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 50vh;
        }

        .decipher-ring {
            width: 80px;
            height: 80px;
            border: 2px solid var(--hud-border);
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            animation: ring-pulse 2s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .decipher-ring {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
            }
        }

        .decipher-ring::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-top-color: var(--hud-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes ring-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 247, 255, 0);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- STAGE 2: THE REVEAL (DOCUMENT) --- */
        .reveal-stage {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .reveal-active .interception-stage {
            display: none;
        }

        .reveal-active .reveal-stage {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* --- MILITARY HUD TIMER --- */
        .chronos-timer-hud {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            background: rgba(20, 0, 0, 0.6);
            border: 1px solid rgba(255, 60, 0, 0.3);
            padding: 5px 15px;
            border-radius: 2px;
            display: none;
            font-family: 'Fira Code', monospace;
            text-align: right;
            box-shadow: none;
            margin-left: auto;
            /* Push to right in flex header */
        }

        .timer-val {
            font-size: 1.1rem;
            color: #ff3c00;
            font-weight: bold;
            display: block;
            text-shadow: 0 0 10px rgba(255, 60, 0, 0.4);
        }

        .timer-label-destruct {
            font-size: 8px;
            letter-spacing: 1px;
            color: rgba(255, 60, 0, 0.8);
            display: block;
            margin-bottom: 2px;
        }

        #shredCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            display: none;
            filter: blur(2px) contrast(3);
            /* Fire effect base */
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <div class="hud-wrapper" id="mainWrapper">
        <!-- STAGE 1: INTERCEPTION -->
        <div class="interception-stage" id="stage1">
            <div class="decipher-ring" id="ring"></div>
            <h2 class="brand-text glitch-text" id="statusTitle">DECIPHERING_SIGNAL</h2>
            <p style="font-size: 12px; color: rgba(255,255,255,0.4); margin-top: 15px; font-family: 'Fira Code';">
                ESTABLISHING_AES_GCM_HANDSHAKE...</p>
        </div>

        <canvas id="shredCanvas"></canvas>
        <div class="binary-corruption" id="binaryRain"></div>

        <div class="reveal-stage" id="stage2">
            <header class="portal-header">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <a href="https://felipemiramontesr.net" class="brand-text" target="_blank"
                        style="margin-bottom: 0;">felipemiramontesr.net</a>
                    <div class="status-badge"
                        style="margin-top: 0; padding: 4px 12px; font-size: 9px; height: fit-content;">
                        BURN_AFTER_READING_ACTIVE</div>
                </div>

                <div class="chronos-timer-hud" id="timerHud">
                    <span class="timer-label-destruct">TIME_TO_SELF_DESTRUCT</span>
                    <span class="timer-val" id="countdownVal">00:00:00</span>
                </div>

                <div class="tech-metadata">
                    SECURE_NODE: B. Eng. Felipe de Jes√∫s Miramontes Romero<br>
                    <span id="sigIdStamp">SIGNAL_ID: NULL</span><br>
                    <span id="timestamp">2026-02-08 // 00:00:00</span>
                </div>
            </header>

            <main class="document-viewer">
                <!-- ... content ... -->
                <div class="viewer-controls">
                    <div>
                        <span class="control-dot"></span>
                        <span class="control-dot"></span>
                        <span class="control-dot"></span>
                    </div>
                    <div
                        style="font-family: 'Fira Code', monospace; font-size: 10px; color: var(--hud-cyan); letter-spacing: 1.5px;">
                        INTEGRITY_INDEX: NOMINAL</div>
                </div>

                <div class="msg-container" id="msgBody">
                    <!-- Decrypted HTML injects here -->
                </div>

                <div class="terminal-log-dock" id="console">
                    [SYSTEM] INITIALIZING SECURE_PORTAL_V4...<br>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // ... (existing init/decrypt/log logic remains same) ...
        const consoleEl = document.getElementById('console');
        const statusTitle = document.getElementById('statusTitle');
        const msgBody = document.getElementById('msgBody');
        const mainWrapper = document.getElementById('mainWrapper');
        const ring = document.getElementById('ring');

        function log(msg, type = 'SYSTEM') {
            const time = new Date().toLocaleTimeString();
            consoleEl.innerHTML += `[${time}] [${type}] ${msg}<br>`;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function decryptData(ciphertext, ivHex, keyHex) {
            const keyBytes = new Uint8Array(keyHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const key = await window.crypto.subtle.importKey('raw', keyBytes, 'AES-GCM', true, ['decrypt']);

            const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const binary = atob(ciphertext);
            const encrypted = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) encrypted[i] = binary.charCodeAt(i);

            const decrypted = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, encrypted);
            return new TextDecoder().decode(decrypted);
        }

        async function init() {
            document.getElementById('timestamp').innerText = new Date().toISOString().split('T')[0] + ' // ' + new Date().toLocaleTimeString();

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const key = window.location.hash.substring(1);

            if (!id || !key) {
                log('ACCESS_DENIED: MISSING_CRITICAL_PACKETS', 'ERROR');
                statusTitle.innerText = 'ACCESS_VOID';
                ring.classList.add('error-stage');
                return;
            }

            document.getElementById('sigIdStamp').innerText = `SIGNAL_ID: ${id.toUpperCase()}`;
            log(`DETECTED_SIGNAL: ${id.toUpperCase()}`);

            try {
                const response = await fetch('mailer.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'fetch_signal', id })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                log('PACKET_RETRIEVED. CRACKING_ENCRYPTION_SHELL...', 'CRYPTO');

                setTimeout(async () => {
                    try {
                        const plainText = await decryptData(data.blob, data.iv, key);
                        log('SIGNAL_DECRYPTED. INTEGRITY_NOMINAL.', 'SUCCESS');

                        // Transition to stage 2
                        mainWrapper.classList.add('reveal-active');
                        msgBody.innerHTML = plainText;

                        // Chronos Protocol Initialization
                        if (data.burn_timer && data.burn_timer > 0) {
                            startChronosCountdown(data.burn_timer, id);
                        } else {
                            executeInstantShred(id);
                        }
                    } catch (e) {
                        log('DECRYPTION_FAILED: CORRUPTED_KEY_OR_PAYLOAD', 'ERROR');
                        statusTitle.innerText = 'DATA_CORRUPTED';
                        ring.classList.add('error-stage');
                    }
                }, 2000);

            } catch (e) {
                log(`SIGNAL_LOST: ${e.message}`, 'ERROR');
                statusTitle.innerText = 'NO_SIGNAL_DETECTED';
                ring.classList.add('error-stage');
            }
        }

        init();
        async function executeInstantShred(id) {
            // ... existing instant shred ...
            log('EXECUTING_EPHEMERAL_SHRED...', 'SHRED');
            await fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });
            log('REMOTE_SIGNAL_PURGED.', 'SHRED');
        }

        function startChronosCountdown(seconds, id) {
            const hud = document.getElementById('timerHud');
            const display = document.getElementById('countdownVal');
            hud.style.display = 'block'; // Now inside header
            let remaining = seconds;

            // REDUNDANT FAILSAFE
            setTimeout(() => {
                triggerFinalDestruction(id);
            }, (seconds + 1) * 1000);

            const interval = setInterval(async () => {
                remaining--;
                const r = Math.max(0, remaining);
                const m = Math.floor(r / 60);
                const s = r % 60;
                display.innerText = `00:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

                if (remaining <= 5) hud.classList.add('critical-warning');

                if (remaining <= 0) {
                    clearInterval(interval);
                    await triggerFinalDestruction(id);
                }
            }, 1000);
        }

        async function triggerFinalDestruction(id) {
            // KILL SWITCH: Hide content immediately
            document.getElementById('stage2').style.visibility = 'hidden';
            // We use visibility:hidden to keep layout size for canvas overlay if needed, or just display:none
            document.getElementById('stage2').style.display = 'none';

            log('CHRONOS_ZERO: INITIATING_THERMAL_INCINERATION', 'CRITICAL');

            // Fire Effect (DuckDuckGo style - Rising Flames)
            const canvas = document.getElementById('shredCanvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 400;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + Math.random() * 100, // Start below screen
                    targetY: -100,
                    speed: Math.random() * 15 + 5,
                    size: Math.random() * 30 + 10,
                    hue: Math.random() * 30 + 10, // Orange/Yellow/Red
                    life: Math.random() * 0.5 + 0.5
                });
            }

            function animateFire() {
                // fade effect for trails
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                let active = false;
                particles.forEach(p => {
                    p.y -= p.speed;
                    p.size *= 0.95; // Shrink as it rises
                    p.life -= 0.01;

                    if (p.life > 0 && p.size > 0.5) {
                        active = true;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                        gradient.addColorStop(0, `hsla(${p.hue}, 100%, 60%, ${p.life})`);
                        gradient.addColorStop(1, `hsla(${p.hue}, 100%, 50%, 0)`);
                        ctx.fillStyle = gradient;
                        ctx.fill();

                        // Jitter x for flicker
                        p.x += (Math.random() - 0.5) * 4;
                    }
                });

                if (active) {
                    requestAnimationFrame(animateFire);
                } else {
                    document.body.innerHTML = '<div style="background:#000; color:#ff3c00; height:100vh; display:flex; flexDirection:column; align-items:center; justify-content:center; font-family:Orbitron, sans-serif; letter-spacing:5px; text-align:center;"><div>SIGNAL_ASHES</div><div style="font-size:10px; opacity:0.6; margin-top:10px;">ZERO_RESIDUE_CONFIRMED</div></div>';
                }
            }
            animateFire();

            // Fire and forget server-side shred
            fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });
        }
    </script>
    <style>
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</body>

</html>
