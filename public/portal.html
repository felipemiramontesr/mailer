<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_PORTAL // BLACK_OPS_V6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ops-black: #050505;
            --ops-panel: #0a0a0a;
            --ops-cyan: #00f7ff;
            --ops-red: #ff2a2a;
            --ops-dim: rgba(255, 255, 255, 0.1);
            --scanline: rgba(0, 247, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--ops-black);
            color: #d0d0d0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(10, 10, 10, 0.8), rgba(0, 0, 0, 1)),
                repeating-linear-gradient(0deg, transparent, transparent 1px, var(--scanline) 1px, var(--scanline) 2px);
        }

        /* --- BLACK OPS HUD CONTAINER --- */
        .ops-container {
            width: 100%;
            max-width: 900px;
            background: var(--ops-panel);
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: scale(0.98);
            transition: all 0.5s ease-out;
        }

        .ops-active {
            opacity: 1;
            transform: scale(1);
        }

        /* --- HEADER --- */
        .ops-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #080808;
            border-bottom: 1px solid #222;
        }

        .ops-brand {
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--ops-cyan);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: var(--ops-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--ops-cyan);
        }

        /* --- MILITARY TIMER --- */
        .ops-timer {
            font-family: 'Fira Code', monospace;
            text-align: right;
            display: none;
        }

        .timer-label {
            font-size: 9px;
            color: #555;
            letter-spacing: 1px;
            display: block;
        }

        .timer-digits {
            font-size: 16px;
            color: var(--ops-red);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 42, 42, 0.3);
        }

        /* --- CONTENT VIEWER --- */
        .ops-content {
            padding: 40px;
            min-height: 300px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e0e0e0;
            position: relative;
            background:
                radial-gradient(circle at top right, rgba(20, 20, 20, 0.5), transparent 40%);
            scrollbar-width: none;
        }

        .ops-content::-webkit-scrollbar {
            display: none;
        }

        .ops-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--ops-cyan), transparent);
            opacity: 0.3;
        }

        .metadata-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 10px;
            color: #666;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 15px;
        }

        .meta-item strong {
            color: #888;
            margin-right: 5px;
        }

        /* --- DECRYPTION RITUAL --- */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 2px solid #222;
            border-top-color: var(--ops-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 12px;
            color: var(--ops-cyan);
            letter-spacing: 2px;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        /* --- CINEMATIC FX LAYERS --- */
        canvas {
            display: block;
            pointer-events: none;
        }

        #binaryCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #fireCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 110;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #ashContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
            display: none;
            background: rgba(0, 0, 0, 0.95);
        }

        .void-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-family: 'Fira Code', monospace;
            font-size: 24px;
            letter-spacing: 12px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 1);
            opacity: 0;
            transition: opacity 2s;
            text-align: center;
        }

        .void-sub {
            font-size: 10px;
            opacity: 0.5;
            letter-spacing: 3px;
            margin-top: 10px;
            color: var(--ops-red);
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loader">
        <div class="loader-ring"></div>
        <div class="loader-text">DECRYPTING_PACKET_STREAM...</div>
    </div>

    <!-- Main HUD -->
    <div class="ops-container" id="mainUI">
        <header class="ops-header">
            <div class="ops-brand">
                <div class="status-indicator"></div>
                SECURE_LINK // BLACK_OPS
            </div>
            <div class="ops-timer" id="timerContainer">
                <span class="timer-label">AUTO_PURGE_IN</span>
                <span class="timer-digits" id="timerVal">00:00:00</span>
            </div>
        </header>

        <div class="ops-content">
            <div class="metadata-row">
                <div class="meta-item"><strong>FROM:</strong> <span id="senderName">...</span></div>
                <div class="meta-item"><strong>ID:</strong> <span id="sigId">...</span></div>
                <div class="meta-item"><strong>DATE:</strong> <span id="dateStr">...</span></div>
            </div>
            <div id="messageBody"></div>
        </div>
    </div>

    <!-- FX Canvases -->
    <canvas id="binaryCanvas"></canvas>
    <canvas id="fireCanvas"></canvas>

    <div id="ashContainer">
        <div class="void-message" id="voidMsg">SIGNAL_VOID<br>
            <div class="void-sub">ZERO_RESIDUE_CONFIRMED</div>
        </div>
        <div id="ashParticles"></div>
    </div>

    <script type="module">
        // --- CORE REFS ---
        const loader = document.getElementById('loader');
        const mainUI = document.getElementById('mainUI');
        const binaryCanvas = document.getElementById('binaryCanvas');
        const fireCanvas = document.getElementById('fireCanvas');

        // --- UTILS ---
        const sleep = ms => new Promise(r => setTimeout(r, ms));
        function log(msg) { console.log(`[OPS] ${msg}`); }

        // --- ENCRYPTION ENGINE ---
        async function decryptData(ciphertext, ivHex, keyHex) {
            const keyBytes = new Uint8Array(keyHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const key = await window.crypto.subtle.importKey('raw', keyBytes, 'AES-GCM', true, ['decrypt']);
            const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const binary = atob(ciphertext);
            const enc = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) enc[i] = binary.charCodeAt(i);
            const dec = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, enc);
            return new TextDecoder().decode(dec);
        }

        // --- INIT ---
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const key = window.location.hash.substring(1);

            if (!id || !key) {
                alert('ACCESS_DENIED'); return;
            }

            document.getElementById('sigId').innerText = id;
            document.getElementById('dateStr').innerText = new Date().toISOString().split('T')[0];
            document.getElementById('senderName').innerText = "B. Eng. Felipe M.";

            try {
                // Fetch Encrypted Blob
                const res = await fetch('mailer.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'fetch_signal', id })
                });
                const data = await res.json();

                await sleep(1500); // Ritual Delay

                const plainText = await decryptData(data.blob, data.iv, key);

                loader.style.display = 'none';
                mainUI.classList.add('ops-active');
                document.getElementById('messageBody').innerHTML = plainText;

                if (data.burn_timer && data.burn_timer > 0) {
                    startCountdown(data.burn_timer, id);
                } else {
                    executeInstantShred(id);
                }

            } catch (e) {
                console.error(e);
                loader.innerHTML = '<div style="color:var(--ops-red); font-size:20px; letter-spacing:2px;">SIGNAL_LOST // 404</div>';
            }
        }

        async function executeInstantShred(id) {
            log('INSTANT SHRED');
            await fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });
        }

        function startCountdown(seconds, id) {
            const timerBox = document.getElementById('timerContainer');
            const timerVal = document.getElementById('timerVal');
            timerBox.style.display = 'block';
            let rem = seconds;

            // Failsafe (T+1s)
            setTimeout(() => triggerCinematicDestruction(id), (seconds + 1) * 1000);

            const interval = setInterval(() => {
                rem--;
                const m = Math.floor(rem / 60).toString().padStart(2, '0');
                const s = (rem % 60).toString().padStart(2, '0');
                timerVal.innerText = `00:${m}:${s}`;

                if (rem <= 0) {
                    clearInterval(interval);
                    triggerCinematicDestruction(id);
                }
            }, 1000);
        }

        // --- CINEMATIC DIRECTOR ---
        async function triggerCinematicDestruction(id) {
            log('INITIATING_DESTRUCTION_SEQUENCE');

            // PHASE 1: BINARY RAIN (Matrix Style)
            // T-0 to T+3s
            mainUI.style.transition = 'opacity 2s ease-in';
            mainUI.style.opacity = '0.1'; // Fade UI to let Matrix take over
            startBinaryRain(); // Canvas 1

            await sleep(3000);

            // PHASE 2: IGNITION (Realistic Fire)
            // T+3s to T+6s
            startFireSimulation(); // Canvas 2

            // Server Wipe
            fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });

            await sleep(3000);

            // PHASE 3: ASH & VOID
            // T+6s
            binaryCanvas.style.opacity = '0';
            fireCanvas.style.opacity = '0'; // Fire burns out

            document.getElementById('ashContainer').style.display = 'block';
            startAshRain();

            setTimeout(() => {
                document.getElementById('voidMsg').style.opacity = '1';
            }, 500);

            // FINAL: PAGE KILL
            setTimeout(() => {
                window.location.reload(); // Trigger 404
            }, 5000);
        }

        // --- FX ENGINE 1: MATRIX RAIN ---
        function startBinaryRain() {
            binaryCanvas.style.opacity = '1';
            const ctx = binaryCanvas.getContext('2d');
            binaryCanvas.width = window.innerWidth;
            binaryCanvas.height = window.innerHeight;

            const fontSize = 14;
            const columns = binaryCanvas.width / fontSize;
            const drops = [];
            for (let x = 0; x < columns; x++) drops[x] = 1;

            const chars = "01";

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Trail effect
                ctx.fillRect(0, 0, binaryCanvas.width, binaryCanvas.height);

                ctx.fillStyle = "#00f7ff"; // Cyan Text
                ctx.font = fontSize + "px 'Fira Code'";

                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > binaryCanvas.height && Math.random() > 0.975)
                        drops[i] = 0;

                    drops[i]++;
                }
                requestAnimationFrame(draw);
            }
            draw();
        }

        // --- FX ENGINE 2: REALISTIC FIRE ---
        function startFireSimulation() {
            fireCanvas.style.opacity = '1';
            const ctx = fireCanvas.getContext('2d');
            fireCanvas.width = window.innerWidth;
            fireCanvas.height = window.innerHeight;

            const particles = [];
            for (let i = 0; i < 800; i++) { // More particles
                particles.push(createFireParticle(fireCanvas));
            }

            function draw() {
                ctx.globalCompositeOperation = 'lighter'; // Additive
                ctx.clearRect(0, 0, fireCanvas.width, fireCanvas.height);

                particles.forEach((p, i) => {
                    p.y -= p.speed;
                    p.size *= 0.97; // Shrink
                    p.life -= 0.015;

                    if (p.life <= 0 || p.size <= 0.5) {
                        particles[i] = createFireParticle(fireCanvas); // Respawn
                    } else {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);

                        // Color Gradient based on Life
                        const r = 255;
                        const g = Math.floor(p.life * 180); // Yellow to Red
                        const b = Math.floor(p.life * 50);
                        const a = p.life * 0.8;

                        ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
                        ctx.fill();

                        // Wind/Jitter
                        p.x += Math.cos(p.life * 10) * 0.5;
                    }
                });

                requestAnimationFrame(draw);
            }
            draw();
        }

        function createFireParticle(cvs) {
            return {
                x: Math.random() * cvs.width,
                y: cvs.height + Math.random() * 50,
                size: Math.random() * 25 + 10,
                speed: Math.random() * 12 + 4,
                life: 1.0,
            };
        }

        // --- FX ENGINE 3: ASH RAIN ---
        function startAshRain() {
            const ashDiv = document.getElementById('ashParticles');
            const style = document.createElement('style');
            style.innerHTML = `@keyframes ashFall { 
                0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
                20% { opacity: 0.8; }
                100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } 
            }`;
            document.head.appendChild(style);

            for (let i = 0; i < 60; i++) {
                const el = document.createElement('div');
                el.style.position = 'absolute';
                el.style.width = Math.random() * 3 + 1 + 'px';
                el.style.height = el.style.width;
                el.style.background = '#aaa';
                el.style.borderRadius = '50%';
                el.style.left = Math.random() * 100 + '%';
                el.style.top = Math.random() * -50 + 'px';
                el.style.animation = `ashFall ${Math.random() * 5 + 5}s linear infinite`;
                el.style.filter = 'blur(1px)';
                ashDiv.appendChild(el);
            }
        }

        init();
    </script>
</body>

</html>
