<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_PORTAL // BLACK_OPS_V5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ops-black: #050505;
            --ops-panel: #0a0a0a;
            --ops-cyan: #00f7ff;
            --ops-red: #ff2a2a;
            --ops-dim: rgba(255, 255, 255, 0.1);
            --scanline: rgba(0, 247, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--ops-black);
            color: #d0d0d0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(10, 10, 10, 0.8), rgba(0, 0, 0, 1)),
                repeating-linear-gradient(0deg, transparent, transparent 1px, var(--scanline) 1px, var(--scanline) 2px);
        }

        /* --- BLACK OPS HUD CONTAINER --- */
        .ops-container {
            width: 100%;
            max-width: 900px;
            background: var(--ops-panel);
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: scale(0.98);
            transition: all 0.5s ease-out;
        }

        .ops-active {
            opacity: 1;
            transform: scale(1);
        }

        /* --- HEADER --- */
        .ops-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #080808;
            border-bottom: 1px solid #222;
        }

        .ops-brand {
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--ops-cyan);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: var(--ops-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--ops-cyan);
        }

        /* --- MILITARY TIMER --- */
        .ops-timer {
            font-family: 'Fira Code', monospace;
            text-align: right;
            display: none;
            /* Hidden by default until active */
        }

        .timer-label {
            font-size: 9px;
            color: #555;
            letter-spacing: 1px;
            display: block;
        }

        .timer-digits {
            font-size: 16px;
            color: var(--ops-red);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 42, 42, 0.3);
        }

        /* --- CONTENT VIEWER --- */
        .ops-content {
            padding: 40px;
            min-height: 300px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e0e0e0;
            position: relative;
            background:
                radial-gradient(circle at top right, rgba(20, 20, 20, 0.5), transparent 40%);
            scrollbar-width: none;
        }

        .ops-content::-webkit-scrollbar {
            display: none;
        }

        .ops-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--ops-cyan), transparent);
            opacity: 0.3;
        }

        .metadata-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 10px;
            color: #666;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 15px;
        }

        .meta-item strong {
            color: #888;
            margin-right: 5px;
        }

        /* --- DECRYPTION RITUAL --- */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 2px solid #222;
            border-top-color: var(--ops-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 12px;
            color: var(--ops-cyan);
            letter-spacing: 2px;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        /* --- DESTRUCTION FX LAYERS --- */
        #shredCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .binary-overlay {
            color: var(--ops-cyan);
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            word-break: break-all;
            opacity: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 20;
            overflow: hidden;
            pointer-events: none;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Ash Rain Container */
        #ashContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
            display: none;
            background: rgba(0, 0, 0, 0.9);
        }

        .void-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-family: 'Fira Code', monospace;
            font-size: 24px;
            letter-spacing: 10px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 1);
            opacity: 0;
            transition: opacity 2s;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loader">
        <div class="loader-ring"></div>
        <div class="loader-text">DECRYPTING_PACKET_STREAM...</div>
    </div>

    <!-- Main HUD -->
    <div class="ops-container" id="mainUI">
        <div class="binary-overlay" id="binaryLayer"></div>

        <header class="ops-header">
            <div class="ops-brand">
                <div class="status-indicator"></div>
                SECURE_LINK // BLACK_OPS
            </div>
            <div class="ops-timer" id="timerContainer">
                <span class="timer-label">AUTO_PURGE_IN</span>
                <span class="timer-digits" id="timerVal">00:00:00</span>
            </div>
        </header>

        <div class="ops-content">
            <div class="metadata-row">
                <div class="meta-item"><strong>FROM:</strong> <span id="senderName">...</span></div>
                <div class="meta-item"><strong>ID:</strong> <span id="sigId">...</span></div>
                <div class="meta-item"><strong>DATE:</strong> <span id="dateStr">...</span></div>
            </div>
            <div id="messageBody"></div>
        </div>
    </div>

    <!-- FX Layers -->
    <canvas id="shredCanvas"></canvas>
    <div id="ashContainer">
        <div class="void-message" id="voidMsg">SIGNAL_VOID<br><span
                style="font-size:10px; opacity:0.5; letter-spacing:2px;">ZERO_RESIDUE_CONFIRMED</span></div>
        <div id="ashParticles"></div>
    </div>

    <script type="module">
        const loader = document.getElementById('loader');
        const mainUI = document.getElementById('mainUI');

        // --- UTILS ---
        const sleep = ms => new Promise(r => setTimeout(r, ms));

        function log(msg) { console.log(`[OPS] ${msg}`); }

        async function decryptData(ciphertext, ivHex, keyHex) {
            const keyBytes = new Uint8Array(keyHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const key = await window.crypto.subtle.importKey('raw', keyBytes, 'AES-GCM', true, ['decrypt']);
            const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const binary = atob(ciphertext);
            const enc = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) enc[i] = binary.charCodeAt(i);
            const dec = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, enc);
            return new TextDecoder().decode(dec);
        }

        // --- INIT SEQUENCE ---
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const key = window.location.hash.substring(1);

            if (!id || !key) {
                alert('ACCESS_DENIED'); return;
            }

            // Fill Metadata
            document.getElementById('sigId').innerText = id;
            document.getElementById('dateStr').innerText = new Date().toISOString().split('T')[0];
            document.getElementById('senderName').innerText = "B. Eng. Felipe M."; // Static for now

            try {
                // Fetch Encrypted Blob
                const res = await fetch('mailer.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'fetch_signal', id })
                });
                const data = await res.json();

                // Artificial Delay for "Decryption Ritual" look
                await sleep(1500);

                // Decrypt
                const plainText = await decryptData(data.blob, data.iv, key);

                // Reveal
                loader.style.display = 'none';
                mainUI.classList.add('ops-active');
                document.getElementById('messageBody').innerHTML = plainText; // Inject HTML content

                // Timer Logic
                if (data.burn_timer && data.burn_timer > 0) {
                    startCountdown(data.burn_timer, id);
                } else {
                    executeInstantShred(id);
                }

            } catch (e) {
                console.error(e);
                loader.innerHTML = '<div style="color:red">SIGNAL_LOST // 404</div>';
            }
        }

        // --- INSTANT SHRED FOR NON-TIMER MESSAGES ---
        async function executeInstantShred(id) {
            log('EXECUTING_EPHEMERAL_SHRED...');
            await fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });
            log('REMOTE_SIGNAL_PURGED.');
        }

        // --- COUNTDOWN & DESTRUCTION ---
        function startCountdown(seconds, id) {
            const timerBox = document.getElementById('timerContainer');
            const timerVal = document.getElementById('timerVal');
            timerBox.style.display = 'block';

            let rem = seconds;

            // Failsafe (T + 1s)
            setTimeout(() => triggerDestructionSequence(id), (seconds + 1) * 1000);

            const interval = setInterval(() => {
                rem--;
                const m = Math.floor(rem / 60).toString().padStart(2, '0');
                const s = (rem % 60).toString().padStart(2, '0');
                timerVal.innerText = `00:${m}:${s}`;

                if (rem <= 0) {
                    clearInterval(interval);
                    triggerDestructionSequence(id);
                }
            }, 1000);
        }

        async function triggerDestructionSequence(id) {
            // PHASE 1: T-0 BINARY CASCADE (Text scrambles)
            const overlay = document.getElementById('binaryLayer');
            const msgBody = document.getElementById('messageBody');

            // Generate visual binary garbage
            overlay.style.opacity = '1';
            let duration = 3000; // 3s
            let start = Date.now();

            const binaryInterval = setInterval(() => {
                let bin = '';
                for (let i = 0; i < 1000; i++) bin += Math.random() > 0.5 ? '1' : '0 ';
                overlay.innerText = bin.substring(0, 1000); // Limit size
                if (Date.now() - start > duration) clearInterval(binaryInterval);
            }, 50);

            // PHASE 2: T+3s FIRE & SHRED (Ignition)
            await sleep(3000);

            // Hide main UI, start fire
            document.getElementById('mainUI').style.opacity = '0';
            startFireEffect();

            // Server Wipe
            fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });

            // PHASE 3: T+6s ASH RAIN & VOID
            await sleep(3000);
            document.getElementById('shredCanvas').style.display = 'none'; // Stop fire
            document.getElementById('ashContainer').style.display = 'block';
            startAshRain();

            setTimeout(() => {
                document.getElementById('voidMsg').style.opacity = '1';
            }, 500);

            // FINAL: REFRESH TO 404 (Auto-refresh)
            setTimeout(() => {
                window.location.reload();
            }, 4000); // Give user 4s to see "VOID"
        }

        // --- FX ENGINES ---
        function startFireEffect() {
            const cvs = document.getElementById('shredCanvas');
            cvs.style.display = 'block';
            const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;

            const particles = [];
            // Create fire particles
            for (let i = 0; i < 500; i++) {
                particles.push({
                    x: Math.random() * cvs.width,
                    y: cvs.height + Math.random() * 100, // Start below screen
                    size: Math.random() * 20 + 5,
                    speed: Math.random() * 15 + 5,
                    life: Math.random() * 0.5 + 0.5,
                    hue: Math.random() * 40 + 10 // Orange/Yellow
                });
            }

            function frame() {
                ctx.globalCompositeOperation = 'lighter'; // Additive blending for fire
                ctx.clearRect(0, 0, cvs.width, cvs.height);

                let active = false;
                particles.forEach(p => {
                    p.y -= p.speed;
                    p.size *= 0.95;
                    p.life -= 0.02;

                    if (p.life > 0) {
                        active = true;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        // Gradient for realistic fire core
                        const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                        g.addColorStop(0, `hsla(${p.hue}, 100%, 60%, ${p.life})`);
                        g.addColorStop(1, `hsla(${p.hue}, 100%, 50%, 0)`);
                        ctx.fillStyle = g;
                        ctx.fill();

                        // Jitter
                        p.x += (Math.random() - 0.5) * 4;
                    }
                });

                if (active) requestAnimationFrame(frame);
            }
            frame();
        }

        function startAshRain() {
            const ashDiv = document.getElementById('ashParticles');
            const style = document.createElement('style');
            style.innerHTML = `@keyframes ashFall { 
                0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
                20% { opacity: 1; }
                100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } 
            }`;
            document.head.appendChild(style);

            for (let i = 0; i < 50; i++) {
                const el = document.createElement('div');
                el.style.position = 'absolute';
                el.style.width = Math.random() * 4 + 2 + 'px';
                el.style.height = el.style.width;
                el.style.background = '#888';
                el.style.borderRadius = '50%';
                el.style.left = Math.random() * 100 + '%';
                el.style.top = Math.random() * -50 + 'px'; // Start above
                el.style.opacity = Math.random();
                el.style.animation = `ashFall ${Math.random() * 3 + 3}s linear infinite`;
                ashDiv.appendChild(el);
            }
        }

        init();
    </script>
</body>

</html>
