<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_PORTAL // INCOMING_SIGNAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --hud-cyan: #00f7ff;
            --hud-bg: #030a16;
            --hud-glass: rgba(0, 247, 255, 0.05);
            --hud-border: rgba(0, 247, 255, 0.2);
            --hud-red: #ff3e3e;
            --hud-green: #37ff8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--hud-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(0, 247, 255, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(0, 247, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        /* --- IMMERSIVE OVERLAYS --- */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 247, 255, 0.1);
            z-index: 1000;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            from {
                top: -5%;
            }

            to {
                top: 105%;
            }
        }

        .hud-wrapper {
            width: 100%;
            max-width: 1400px;
            /* Expansive desktop width */
            padding: 15px;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* --- STAGE 1: THE INTERCEPTION (LOADING) --- */
        .interception-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 50vh;
        }

        .decipher-ring {
            width: 80px;
            height: 80px;
            border: 2px solid var(--hud-border);
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            animation: ring-pulse 2s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .decipher-ring {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
            }
        }

        .decipher-ring::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-top-color: var(--hud-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes ring-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 247, 255, 0);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- STAGE 2: THE REVEAL (DOCUMENT) --- */
        .reveal-stage {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .reveal-active .interception-stage {
            display: none;
        }

        .reveal-active .reveal-stage {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .portal-header {
            display: flex;

            /* Chronos Protocols */
            .chronos-timer-hud {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                border: 1px solid #ff3c00;
                padding: 10px 25px;
                border-radius: 4px;
                display: none;
                z-index: 1000;
                font-family: 'Fira Code', monospace;
                text-align: center;
                box-shadow: 0 0 20px rgba(255, 60, 0, 0.3);
            }

            .timer-val {
                font-size: 1.5rem;
                color: #ff3c00;
                font-weight: bold;
                display: block;
            }

            .timer-label-destruct {
                font-size: 8px;
                letter-spacing: 2px;
                color: rgba(255, 60, 0, 0.6);
            }

            #shredCanvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 2000;
                display: none;
            }

            .binary-corruption {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                color: #00f7ff;
                font-family: 'Fira Code', monospace;
                font-size: 10px;
                overflow: hidden;
                opacity: 0;
                transition: opacity 1s ease;
                z-index: 1500;
            }

            .critical-warning {
                animation: pulse-red 0.5s infinite;
            }

            @keyframes pulse-red {
                0% {
                    box-shadow: 0 0 10px rgba(255, 60, 0, 0.3);
                }

                50% {
                    box-shadow: 0 0 30px #ff3c00;
                    border-color: #ff3c00;
                }

                100% {
                    box-shadow: 0 0 10px rgba(255, 60, 0, 0.3);
                }
            }

            flex-direction: column;
            gap: 15px;
            border-bottom: 1px solid var(--hud-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .portal-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-end;
                padding-bottom: 8px;
                margin-bottom: 25px;
            }
        }

        .brand-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--hud-cyan);
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
            text-transform: lowercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .brand-text:hover {
            text-shadow: 0 0 25px rgba(0, 247, 255, 0.8);
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .brand-text {
                font-size: 1.3rem;
                letter-spacing: 4px;
            }
        }

        .tech-metadata {
            font-family: 'Fira Code', monospace;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: none;
        }

        @media (min-width: 768px) {
            .tech-metadata {
                font-size: 10px;
                text-align: right;
            }
        }

        .document-viewer {
            background: rgba(13, 17, 28, 0.85);
            border: 1px solid var(--hud-border);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
        }

        .viewer-controls {
            background: rgba(0, 247, 255, 0.05);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--hud-border);
        }

        .control-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--hud-border);
            display: inline-block;
            margin-right: 4px;
        }

        .msg-container {
            padding: 5px;
            min-height: 200px;
            position: relative;
            scrollbar-width: none;
            overflow-x: hidden;
        }

        @media (min-width: 768px) {
            .msg-container {
                padding: 10px;
                min-height: 250px;
            }
        }

        .msg-container::-webkit-scrollbar {
            display: none;
        }

        .terminal-log-dock {
            font-family: 'Fira Code', monospace;
            font-size: 9px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            color: rgba(0, 247, 255, 0.4);
            border-top: 1px solid var(--hud-border);
            max-height: 80px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        @media (min-width: 768px) {
            .terminal-log-dock {
                font-size: 10px;
                padding: 10px 20px;
                max-height: 100px;
            }
        }

        .terminal-log-dock::-webkit-scrollbar {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border: 1px solid var(--hud-cyan);
            color: var(--hud-cyan);
            font-size: 8px;
            letter-spacing: 1px;
            border-radius: 20px;
            margin-top: 5px;
        }

        /* --- UTILS --- */
        .glitch-text {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            1% {
                transform: translate(-1px, 1px);
            }

            2% {
                transform: translate(1px, -1px);
            }

            3% {
                transform: translate(0);
            }
        }

        .error-stage {
            color: var(--hud-red);
            border-color: var(--hud-red) !important;
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.3);
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <div class="hud-wrapper" id="mainWrapper">
        <!-- STAGE 1: INTERCEPTION -->
        <div class="interception-stage" id="stage1">
            <div class="decipher-ring" id="ring"></div>
            <h2 class="brand-text glitch-text" id="statusTitle">DECIPHERING_SIGNAL</h2>
            <p style="font-size: 12px; color: rgba(255,255,255,0.4); margin-top: 15px; font-family: 'Fira Code';">
                ESTABLISHING_AES_GCM_HANDSHAKE...</p>
        </div>

        <div class="chronos-timer-hud" id="timerHud">
            <span class="timer-label-destruct">SHRED_COUNTDOWN</span>
            <span class="timer-val" id="countdownVal">00:00:00</span>
        </div>

        <canvas id="shredCanvas"></canvas>
        <div class="binary-corruption" id="binaryRain"></div>

        <div class="reveal-stage" id="stage2">
            <header class="portal-header">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <a href="https://felipemiramontesr.net" class="brand-text" target="_blank"
                        style="margin-bottom: 0;">felipemiramontesr.net</a>
                    <div class="status-badge"
                        style="margin-top: 0; padding: 4px 12px; font-size: 9px; height: fit-content;">
                        BURN_AFTER_READING_ACTIVE</div>
                </div>
                <div class="tech-metadata">
                    SECURE_NODE: B. Eng. Felipe de Jes√∫s Miramontes Romero<br>
                    <span id="sigIdStamp">SIGNAL_ID: NULL</span><br>
                    <span id="timestamp">2026-02-08 // 00:00:00</span>
                </div>
            </header>

            <main class="document-viewer">
                <div class="viewer-controls">
                    <div>
                        <span class="control-dot"></span>
                        <span class="control-dot"></span>
                        <span class="control-dot"></span>
                    </div>
                    <div
                        style="font-family: 'Fira Code', monospace; font-size: 10px; color: var(--hud-cyan); letter-spacing: 1.5px;">
                        INTEGRITY_INDEX: NOMINAL</div>
                </div>

                <div class="msg-container" id="msgBody">
                    <!-- Decrypted HTML injects here -->
                </div>

                <div class="terminal-log-dock" id="console">
                    [SYSTEM] INITIALIZING SECURE_PORTAL_V4...<br>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        const consoleEl = document.getElementById('console');
        const statusTitle = document.getElementById('statusTitle');
        const msgBody = document.getElementById('msgBody');
        const mainWrapper = document.getElementById('mainWrapper');
        const ring = document.getElementById('ring');

        function log(msg, type = 'SYSTEM') {
            const time = new Date().toLocaleTimeString();
            consoleEl.innerHTML += `[${time}] [${type}] ${msg}<br>`;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function decryptData(ciphertext, ivHex, keyHex) {
            const keyBytes = new Uint8Array(keyHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const key = await window.crypto.subtle.importKey('raw', keyBytes, 'AES-GCM', true, ['decrypt']);

            const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const binary = atob(ciphertext);
            const encrypted = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) encrypted[i] = binary.charCodeAt(i);

            const decrypted = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, encrypted);
            return new TextDecoder().decode(decrypted);
        }

        async function init() {
            document.getElementById('timestamp').innerText = new Date().toISOString().split('T')[0] + ' // ' + new Date().toLocaleTimeString();

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const key = window.location.hash.substring(1);

            if (!id || !key) {
                log('ACCESS_DENIED: MISSING_CRITICAL_PACKETS', 'ERROR');
                statusTitle.innerText = 'ACCESS_VOID';
                ring.classList.add('error-stage');
                return;
            }

            document.getElementById('sigIdStamp').innerText = `SIGNAL_ID: ${id.toUpperCase()}`;
            log(`DETECTED_SIGNAL: ${id.toUpperCase()}`);

            try {
                const response = await fetch('mailer.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'fetch_signal', id })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                log('PACKET_RETRIEVED. CRACKING_ENCRYPTION_SHELL...', 'CRYPTO');

                setTimeout(async () => {
                    try {
                        const plainText = await decryptData(data.blob, data.iv, key);
                        log('SIGNAL_DECRYPTED. INTEGRITY_NOMINAL.', 'SUCCESS');

                        // Transition to stage 2
                        mainWrapper.classList.add('reveal-active');
                        msgBody.innerHTML = plainText;

                        // Chronos Protocol Initialization
                        if (data.burn_timer && data.burn_timer > 0) {
                            startChronosCountdown(data.burn_timer, id);
                        } else {
                            // Instant shred for non-timer messages
                            executeInstantShred(id);
                        }
                    } catch (e) {
                        log('DECRYPTION_FAILED: CORRUPTED_KEY_OR_PAYLOAD', 'ERROR');
                        statusTitle.innerText = 'DATA_CORRUPTED';
                        ring.classList.add('error-stage');
                    }
                }, 2000);

            } catch (e) {
                log(`SIGNAL_LOST: ${e.message}`, 'ERROR');
                statusTitle.innerText = 'NO_SIGNAL_DETECTED';
                ring.classList.add('error-stage');
            }
        }

        init();
        async function executeInstantShred(id) {
            log('EXECUTING_EPHEMERAL_SHRED...', 'SHRED');
            await fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });
            log('REMOTE_SIGNAL_PURGED.', 'SHRED');
        }

        function startChronosCountdown(seconds, id) {
            const hud = document.getElementById('timerHud');
            const display = document.getElementById('countdownVal');
            hud.style.display = 'block';
            let remaining = seconds;

            const interval = setInterval(async () => {
                remaining--;
                const m = Math.floor(remaining / 60);
                const s = remaining % 60;
                display.innerText = `00:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

                if (remaining <= 5) hud.classList.add('critical-warning');

                if (remaining <= 0) {
                    clearInterval(interval);
                    await triggerFinalDestruction(id);
                }
            }, 1000);
        }

        async function triggerFinalDestruction(id) {
            const rain = document.getElementById('binaryRain');
            rain.style.opacity = '1';

            // Binary Rain Generation
            for (let i = 0; i < 100; i++) {
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.left = Math.random() * 100 + '%';
                div.style.top = '-20px';
                div.innerText = Math.random() > 0.5 ? '1' : '0';
                div.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                rain.appendChild(div);
            }

            log('CHRONOS_ZERO: INITIATING_MAXIMUM_OVERRIDE_DESTRUCTION', 'CRITICAL');

            // Thermal Explosion
            const canvas = document.getElementById('shredCanvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    size: Math.random() * 5 + 2,
                    life: 1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let alive = false;
                particles.forEach(p => {
                    if (p.life > 0) {
                        alive = true;
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life -= 0.01;
                        ctx.fillStyle = `rgba(255, ${Math.floor(p.life * 255)}, 0, ${p.life})`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                if (alive) requestAnimationFrame(animate);
                else {
                    window.location.reload(); // Final purge
                }
            }
            animate();

            // Fire and forget server-side shred
            fetch('mailer.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'shred_signal', id })
            });

            setTimeout(() => {
                document.body.innerHTML = '<div style="background:#000; color:#ff3c00; height:100vh; display:flex; align-items:center; justify-content:center; font-family:Orbitron, sans-serif; letter-spacing:5px;">SIGNAL_VOID // ZERO_RESIDUE_CONFIRMED</div>';
            }, 1500);
        }
    </script>
    <style>
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</body>

</html>
