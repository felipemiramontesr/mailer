# Build and Deploy Navy Tech Mailer - Final Deployment After Login Fix
name: Build and Deploy Navy Tech Mailer

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Inject Secrets into Config
        run: |
          # Inject config.php
          cp public/config.php.template dist/config.php
          sed -i "s|__GEMINI_API_KEY__|${{ secrets.VITE_GEMINI_API_KEY }}|g" dist/config.php
          sed -i "s|__SMTP_HOST__|${{ secrets.SMTP_HOST }}|g" dist/config.php
          sed -i "s|__SMTP_PORT__|${{ secrets.SMTP_PORT }}|g" dist/config.php
          sed -i "s|__SMTP_USER__|${{ secrets.SMTP_USER }}|g" dist/config.php
          sed -i "s|__SMTP_PASS__|${{ secrets.SMTP_PASSWORD }}|g" dist/config.php

          # Inject access_hash.php
          cp public/access_hash.php.template dist/access_hash.php
          sed -i "s|__MAILER_PASSWORD_HASH__|${{ secrets.MAILER_PASSWORD_HASH }}|g" dist/access_hash.php
          
          # Create auth_codes dir in dist if not copied automatically (Vite usually copies public content)
          mkdir -p dist/auth_codes
          cp public/auth_codes/.htaccess dist/auth_codes/.htaccess || true

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          protocol: ftp
          port: 21
          # Note: Hostinger FTP can be sensitive to timeouts. 
          # Keeping it simple for maximum compatibility.
